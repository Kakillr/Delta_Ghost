            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            animation: fadeIn 2s ease-out;
        }
        .container {
            background-color: #333;
            padding: 30px;
            width: 90%;
            max-width: 900px;
            margin: 0 auto;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 60px;
            margin-bottom: 30px;
        }
        .description {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ccc;
        }
        .download-btn {
            background-color: red;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 20px;
            cursor: pointer;
        }
        .download-btn:hover {

            box-shadow: 0px 6px 15px rgba(255, 0, 0, 0.7);
        }
        .hidden {

        }

            padding: 15px 30px;
            font-size: 20px;
            text-decoration: none;
            border-radius: 25px;
            transition: 0.3s;

            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 220px;
            margin: 10px;
        }
        .social-btn:hover {
            background-color: #555;
        }
        .social-btn img {
            width: 30px;
            height: 30px;
        }
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }
        .guide-box {
            background-color: #4a4a4a;
            padding: 10px;
            border-radius: 10px;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 280px;
            max-width: 90%;
            color: white;
            text-align: right;
            font-size: 12px;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
